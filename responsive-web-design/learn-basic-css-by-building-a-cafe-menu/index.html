<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport", content="width=device-width, initial-scale=1.0">
        <title>Cafe Menu</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="menu">
            <main>
                <h1>CAMPER CAFE</h1>
                <P class="established">Est. 2020</P>
                <hr>
                <section>
                    <h2>Coffee</h2>
                    <img src="./img/coffee.jpg" alt="coffee icon"/>
                    <article class="item">
                        <!-- 当俩个p 为行内块元素 且俩个p width加起来 100%时，需要在html中连在一起，不能有任何字符（包括空白），不然会换行 -->
                        <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Caramel Macchiato</p><p class="price">3.50</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Hazelnut</p><p class="price">3.40</p>
                    </article>
                    <article class="item">
                        <p class="flavor">Mocha</p><p class="price">4.50</p>
                    </article>
                </section>
                <section>
                    <h2>Desserts</h2>
                    <img src="./img/pie.jpg" alt="pie icon"/>
                    <article class="item">
                        <p class="dessert">French Vanilla</p><p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cherry Pie</p><p class="price">2.75</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cheesecake</p><p class="price">3.00</p>
                    </article>
                    <article class="item">
                        <p class="dessert">Cinnamon Roll</p><p class="price">2.50</p>
                    </article>
                </section>
            </main>
            <hr class="bottom-line">
            <footer>
                <p><a href="https://www.freecodecamp.com" target="_blank">Visit our website</a></p>
                <p class="address">123 Free Code Camp Drive</p>
            </footer>
        </div>
    </body>
</html>
